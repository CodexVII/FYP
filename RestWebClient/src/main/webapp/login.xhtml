<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Microservices Web Client</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="images/saenai_twicon_eriri-sp4.ico" />
	<style type="text/css">
.login-form {
	margin: 0 auto;
	max-width: 330px;
	padding: 15px;
}
</style>

	<!-- Redirect to landing page if user is already logged in -->
	<f:metadata>
		<f:viewAction action="#{userLogic.assertAuthorized}" />
	</f:metadata>

</h:head>
<h:body style="padding-top:60px;background-color:#e6e6e6 !important;">
	<b:container>
		<h:form styleClass="login-form" prependId="false">
			<h2>Please sign in</h2>
			<b:inputText placeholder="Username" value="#{loginForm.username}">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>
			<b:inputText placeholder="Password" type="password"
				value="#{loginForm.password}">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<b:commandButton look="primary btn-block" value="Sign In"
				icon="log-in" size="lg" action="#{userLogic.login}">
				<f:ajax execute="@form" render="@form" />
			</b:commandButton>
			<b:messages />
		</h:form>
	</b:container>
</h:body>
</html>
