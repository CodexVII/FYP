<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Microservices Web Client</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="images/saenai_twicon_eriri-sp4.ico" />
	<style type="text/css">
.login-form {
/* 	margin: 0 auto; */
/* 	max-width: 330px; */
/* 	padding: 15px; */
}
</style>

	<!-- Redirect to landing page if user is already logged in -->
	<f:metadata>
		<f:viewAction action="#{userLogic.assertAuthorized}" />
	</f:metadata>

</h:head>
<h:body style="padding-top:60px;background-color:#e6e6e6 !important;">
	<b:container>
		<b:row style="margin:0;text-align:center">
			<h1>
				<strong>Microservices Web Client</strong>
			</h1>
		</b:row>
		<!-- Register User -->
		<b:column span="3" offset="3">
			<h:form prependId="false" styleClass="login-form">
				<h2>Register</h2>
				<b:inputText id="name" placeholder="Username"
					value="#{createUserForm.username}">
					<f:facet name="prepend">
						<b:icon name="user" />
					</f:facet>
				</b:inputText>
				<b:inputText id="password" placeholder="Password" type="password"
					value="#{createUserForm.password}">
					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</b:inputText>
				<!-- @form to limit context within this component -->
				<b:commandButton look="primary btn-block" value="Register" size="lg"
					action="#{userLogic.addUser}">
					<f:ajax execute="@form" render="@form" />
				</b:commandButton>
				<!-- Messages displayed from feedback() method of beans -->
				<b:messages />
			</h:form>
		</b:column>
		<b:column span="3">
			<h:form styleClass="login-form" prependId="false">
				<h2>Login</h2>
				<b:inputText placeholder="Username" value="#{loginForm.username}">
					<f:facet name="prepend">
						<b:icon name="user" />
					</f:facet>
				</b:inputText>
				<b:inputText placeholder="Password" type="password"
					value="#{loginForm.password}">
					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</b:inputText>
				<b:commandButton look="primary btn-block" value="Sign In"
					icon="log-in" size="lg" action="#{userLogic.login}">
					<f:ajax execute="@form" render="@form" />
				</b:commandButton>
				<b:messages />
			</h:form>
		</b:column>

	</b:container>
</h:body>
</html>
