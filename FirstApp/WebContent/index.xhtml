<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Example Title</title>
</h:head>
<h:body>
	<!-- bean examples -->
	<h:outputText value="Application: #{applicationNumberBean.number}" />
	<br></br>
	<h:outputText value="Request: #{requestNumberBean.number}" />
	<br></br>
	<h:outputText value="Session: #{sessionNumberBean.number}" />
	<br></br>
	<h:form>
		<h:commandButton value="Submit">
			<f:actionListener binding="#{applicationNumberBean.increase()}" />
			<f:actionListener binding="#{requestNumberBean.increase()}" />
			<f:actionListener binding="#{sessionNumberBean.increase()}" />
		</h:commandButton>
	</h:form>


	<!--                                      -->
	<!-- database examples                    -->
	<!--                                      -->
	<h:dataTable value="#{userBean.getAllUsers()}" var="user">
		<!-- iterate through all users and store to user var -->
		<h:column>
			<f:facet name="header">Index</f:facet>
			<h:outputText value="#{user.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Username</f:facet>
			<h:outputText value="#{user.username}" />
		</h:column>
	</h:dataTable>
	<br></br>

	<h:form>
		<!-- form to allow for new users to be added -->
		<h:inputText value="#{userBean.name}" />
		<h:commandButton value="Submit" action="#{userBean.add()}" />
	</h:form>

	<!-- Logout button -->
	<h:form>
		<h:commandButton action="#{authBackingBean.logout}" value="Logout" />
	</h:form>
	
	<!-- Forwards -->
	<h:button value="Resources Demo" outcome="resources-ex"/>
</h:body>
</html>
