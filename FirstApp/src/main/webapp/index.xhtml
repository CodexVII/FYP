<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Example Title</title>
</h:head>
<h:body>
	<!-- resource bundless example -->
	<h:outputFormat value="#{msg.hello}">
		<f:param value="#{request.remoteUser}"></f:param>	<!-- display user name in parameter (realm independent) -->
	</h:outputFormat>
	<br></br>
	
	<!-- bean examples -->
	<h:outputText value="#{msg.application}: #{applicationNumberBean.number}" />
	<br></br>
	<h:outputText value="#{msg.request}: #{requestNumberBean.number}" />
	<br></br>
	<h:outputText value="#{msg.session}: #{sessionNumberBean.number}" />
	<br></br>
	<h:form>
		<h:commandButton value="#{msg.submit}">
			<f:actionListener binding="#{applicationNumberBean.increase()}" />
			<f:actionListener binding="#{requestNumberBean.increase()}" />
			<f:actionListener binding="#{sessionNumberBean.increase()}" />
		</h:commandButton>
	</h:form>


	<!--                                      -->
	<!-- database examples                    -->
	<!--                                      -->
	<h:dataTable value="#{userBean.getAllUsers()}" var="users">
		<!-- iterate through all users and store to user var -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg.index}"/>
			</f:facet>
			<h:outputText value="#{users.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{msg.username}"/>
			</f:facet>
			<h:outputText value="#{users.username}" />
		</h:column>
	</h:dataTable>
	<br></br>

	<h:form>
		<!-- form to allow for new users to be added -->
		<h:inputText value="#{userBean.name}" />
		<h:commandButton value="#{msg.submit}" action="#{userBean.add()}" />
	</h:form>

	<!-- Logout button -->
	<h:form>
		<h:commandButton action="#{authBackingBean.logout}" value="#{msg.logout}" />
	</h:form>
	
	<!-- Forwards -->
	<h:button value="#{msg.resources_demo}" outcome="toImg"/>	<!-- Uses the navigation rule defined in faces-config -->
	<br></br>
	<br></br>
	
	<!-- Ajax Example -->
	<h:form>
		<h:outputLabel value="Message"/>
		<h:inputText id="msg" value="#{repeaterBean.msg}"/>
		
		<br></br>
		
		<h:commandButton value="Submit" action="#{repeaterBean.repeat}">
			<!-- Define that this is an ajax action and that only id msg will be used -->
			<!-- Render will show which field to be updated -->
			<f:ajax execute="msg" render="repeated_msg"/> 		
		</h:commandButton>
		<br></br>
		
		<h:outputText id="repeated_msg" value="Repeated #{repeaterBean.msg}"/>
	</h:form>
</h:body>
</html>
