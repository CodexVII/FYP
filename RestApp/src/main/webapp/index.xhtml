<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Monitoring Microservices</title>
	<f:metadata>
		<f:viewAction action="#{serviceMonitor.update}" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Search Count: " />
		<h:outputText value="#{serviceMonitor.searchCount}" />
		<br></br>
		<h:outputLabel value="Register Count:" />
		<h:outputText value="#{serviceMonitor.registerCount}" />
		<br></br>
		<h:outputLabel value="Delete Count: " />
		<h:outputText value="#{serviceMonitor.deleteCount}" />
		<br></br>
		<h:outputLabel value="ChangePassword Count: " />
		<h:outputText value="#{serviceMonitor.changePasswordCount}" />
		<br></br>
		<h:outputLabel value="Get Count: " />
		<h:outputText value="#{serviceMonitor.getCount}" />
		<br></br>
		<h:outputLabel value="Pay Count: " />
		<h:outputText value="#{serviceMonitor.payCount}" />
		<br></br>
		<h:outputLabel value="Validate Count: " />
		<h:outputText value="#{serviceMonitor.validateCount}" />
		<p:poll interval="1" listener="#{serviceMonitor.update}"
			update="@form" />
	</h:form>
	<br></br>
</h:body>
</html>
