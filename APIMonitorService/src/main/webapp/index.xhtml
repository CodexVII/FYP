<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:hf="http://highfaces.org">

<h:head>
	<title>Monitoring Microservices</title>
</h:head>

<h:body>
	<b:row>
		<b:form>
			<b:commandButton value="Truncate Table Data"
				action="#{resetBean.clearData}" look="danger"
				style="margin-left:20px;margin-top:5px;margin-bottom:5px" />
		</b:form>

		<!-- User Service -->
		<b:column col-md="6">
			<h1 style="text-align: center">User Service</h1>
			<b:column col-xs="6">
				<hf:chart type="pie" title="Pass">
					<hf:chartSerie name="Count" value="#{userServicePass.counters}"
						var="point" point="#{point.amount}"
						tickLabel="#{point.type}: #{point.amount}" />
				</hf:chart>
			</b:column>
			<b:column col-xs="6">
				<hf:chart type="pie" title="Fail">
					<hf:chartSerie name="Count" value="#{userServiceFail.counters}"
						var="point" point="#{point.amount}"
						tickLabel="#{point.type}: #{point.amount}" />
				</hf:chart>
			</b:column>
		</b:column>

		<!-- Payment Service-->
		<b:column col-md="6">
			<h1 style="text-align: center">Payment Service</h1>
			<b:column col-xs="6">
				<hf:chart type="pie" title="Pass">
					<hf:chartSerie name="Count" value="#{paymentServicePass.counters}"
						var="point" point="#{point.amount}"
						tickLabel="#{point.type}: #{point.amount}" />
				</hf:chart>
			</b:column>

			<b:column col-xs="6">
				<hf:chart type="pie" title="Fail">
					<hf:chartSerie name="Count" value="#{paymentServiceFail.counters}"
						var="point" point="#{point.amount}"
						tickLabel="#{point.type}: #{point.amount}" />
				</hf:chart>
			</b:column>
		</b:column>
	</b:row>

	<b:row>
		<b:column col-md="6" offset="3">
			<h1 style="text-align: center">All Services</h1>
			<b:column col-xs="6">
				<hf:chart type="pie" title="Pass">
					<hf:chartSerie name="Count" value="#{servicePass.counters}"
						var="point" point="#{point.amount}"
						tickLabel="#{point.type}: #{point.amount}" />
				</hf:chart>
			</b:column>

			<b:column col-xs="6">
				<hf:chart type="pie" title="Fail">
					<hf:chartSerie name="Count" value="#{serviceFail.counters}"
						var="point" point="#{point.amount}"
						tickLabel="#{point.type}: #{point.amount}" />
				</hf:chart>
			</b:column>
		</b:column>
	</b:row>

</h:body>
</html>
